<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Algorithm Visualizer</h1>
            <div class="display-box">
                <label for="algo-select">Choose Algorithm</label>
                <select id="algo-select">
                    <option value="remove-duplicates">Remove Duplicates</option>
                    <option value="move-zeroes">Move Zeroes</option>
                </select>

                <label for="numbers">Type Numbers</label>
                <input id="input-number" name="numbers" type="text" placeholder="1,1,2,2,3">

                <div class="result"></div>
                <button class="submit">Submit</button>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
